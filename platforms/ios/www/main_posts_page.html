<ons-page id="main_posts_page">
	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button onclick="slidingMenu.toggleMenu()"><ons-icon icon="ion-navicon"></ons-icon></ons-toolbar-button>
		</div>
		<div class="center" id="main_post_refresh">
    		Main Posts
		</div>
		<div class="right">
			<ons-toolbar-button id="write_post_button">
				<ons-icon icon="ion-compose"></ons-icon>
			</ons-toolbar-button>
		</div>
    	</ons-toolbar>
    		<div id="main_post_list">
    			<ons-list modifier="inset">
    				<ons-list-item class="list__item--tappable square_posts" modifier="chevron" id="test_post">One</ons-list-item>
    			</ons-list>
    			<ons-list modifier="inset">
					<ons-list-item class="list__item--tappable square_posts" modifier="chevron">two</ons-list-item>
    			</ons-list>
    		</div>
</ons-page>
